{% load static %}

<script>
function change_english(){
  document.querySelector("form[name="english_form"]").submit();
}
function change_greek(){
  document.querySelector("form[name="greek_form"]").submit();
}
</script>

                <form name="greek_form" action="language" method="get">

            </div>
        </div>
